<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/Logo_pic.png" />
    <link rel="apple-touch-icon" href="/Logo_pic.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Vectabase - Digital Assets Marketplace for Game Creators</title>
    <meta name="title" content="Vectabase - Digital Assets Marketplace for Game Creators" />
    <meta name="description" content="Discover premium digital assets, scripts, and 3D models. The all-in-one marketplace for game creators to buy and sell quality digital content. Sellers keep 95%." />
    <meta name="keywords" content="digital assets, game scripts, 3D models, Roblox scripts, game development, marketplace, digital marketplace, game assets, UI kits, textures, audio assets, FiveM scripts, game mods" />
    <meta name="author" content="Vectabase" />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <meta name="googlebot" content="index, follow" />
    <meta name="bingbot" content="index, follow" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://vectabase.com" />
    
    <!-- Language and Region -->
    <meta name="language" content="English" />
    <meta name="geo.region" content="US" />
    <meta name="geo.placename" content="United States" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://vectabase.com/" />
    <meta property="og:title" content="Vectabase - Digital Assets Marketplace for Game Creators" />
    <meta property="og:description" content="Discover premium digital assets, scripts, and 3D models. The all-in-one marketplace for game creators. Sellers keep 95%." />
    <meta property="og:image" content="https://vectabase.com/banner.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Vectabase - Digital Assets Marketplace" />
    <meta property="og:site_name" content="Vectabase" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@vectabase" />
    <meta name="twitter:creator" content="@vectabase" />
    <meta name="twitter:title" content="Vectabase - Digital Assets Marketplace for Game Creators" />
    <meta name="twitter:description" content="Discover premium digital assets, scripts, and 3D models. Sellers keep 95%." />
    <meta name="twitter:image" content="https://vectabase.com/banner.png" />
    <meta name="twitter:image:alt" content="Vectabase - Digital Assets Marketplace" />
    
    <!-- Additional SEO -->
    <meta name="theme-color" content="#0a0e14" />
    <meta name="msapplication-TileColor" content="#0a0e14" />
    <meta name="application-name" content="Vectabase" />
    <meta name="apple-mobile-web-app-title" content="Vectabase" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://cmmeqzkbiiqqfvzkmkzt.supabase.co" crossorigin />
    
    <!-- DNS Prefetch for faster resolution -->
    <link rel="dns-prefetch" href="https://cmmeqzkbiiqqfvzkmkzt.supabase.co" />
    <link rel="dns-prefetch" href="https://js.stripe.com" />
    <link rel="dns-prefetch" href="https://api.stripe.com" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/Logo_pic.png" as="image" />
    
    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Vectabase",
      "url": "https://vectabase.com",
      "logo": "https://vectabase.com/Logo_pic.png",
      "description": "The all-in-one marketplace for game creators to buy and sell quality digital content.",
      "sameAs": [
        "https://twitter.com/vectabase"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
        "url": "https://vectabase.com/contact"
      }
    }
    </script>
    
    <!-- Structured Data - Website with Search -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Vectabase",
      "url": "https://vectabase.com",
      "description": "Digital assets marketplace for game creators",
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://vectabase.com/shop?search={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <!-- Structured Data - Online Store -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "OnlineStore",
      "name": "Vectabase Marketplace",
      "url": "https://vectabase.com/shop",
      "description": "Browse and purchase premium digital assets, game scripts, 3D models, and more.",
      "currenciesAccepted": "USD, GBP",
      "paymentAccepted": "Credit Card, Debit Card",
      "priceRange": "$"
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
